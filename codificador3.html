    <header>
        <h1>Encriptador 1.0</h1>

    <main>
        <label for="texto">Texto a encriptar/desencriptar:</label>

        <button onclick="encriptar()">Encriptar</button>
        <button onclick="desencriptar()">Desencriptar</button>

        <div id="resultado" class="resultado">
            <!-- Aquí se mostrará el texto encriptado/desencriptado -->
            <img src="imagensinencriptar.png" alt="Imagen Inicial">
        </div>
        <button onclick="copiarResultado()">Copiar al Portapapeles</button>

    </main>

    </footer>

    <script src="encrpt.js"></script>
